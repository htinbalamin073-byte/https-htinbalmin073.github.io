<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Private Site</title>
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      text-align: center;
      background: #222;
      padding: 30px;
      border-radius: 10px;
    }
    input {
      padding: 10px;
      margin-top: 10px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>üîí Enter Password</h2>
  <input type="password" id="pw" placeholder="Password">
  <br>
  <button onclick="check()">Enter</button>
  <p id="msg"></p>
</div>

<script>
  const PASSWORD = "1234"; // ·Äí·ÄÆ·Äô·Äæ·Ä¨ password ·Äï·Äº·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏

  function check() {
    const pw = document.getElementById("pw").value;
    if (pw === PASSWORD) {
      window.location.href = "home.html";
    } else {
      document.getElementById("msg").innerText = "‚ùå Wrong password";
    }
  }
</script>

</body>
</html>
